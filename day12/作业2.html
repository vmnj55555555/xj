<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--2. 右键弹出一个自定义的菜单，模仿windows右键菜单-->
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#menu{width: 150px;
				height: 200px;
				background: #FA8072;
				display: none;
				position: absolute;
				left: 0;
				top: 0;
			}
			ul{list-style: none;}
			li{width: 100%;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
			ul li:hover{
				background: #DDDDEE;
			}
			li a{text-decoration: none;color: #BBBBAA;}
		</style>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li><a href="https://www.baidu.com/">查看源代码</a></li>
				<li><a href="https://www.baidu.com/">查看身份证</a></li>
				<li><a href="https://www.baidu.com/">查看隐私</a></li>
				<li><a href="https://www.baidu.com/">查看历史记录</a></li>
			</ul>
			
		</div>
	</body>
	<script type="text/javascript">
		document.oncontextmenu=function(){
			return false;
		}
		var menu=document.getElementById("menu");
		document.onmousedown=function(evt){
			evt=evt||window.event;
			if(evt.button==2){
				menu.style.display="block";
				menu.style.left=evt.clientX+"px";
				menu.style.top=evt.clientY+"px";
			}
		}
	</script>
</html>
